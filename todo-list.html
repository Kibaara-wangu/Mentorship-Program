
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
<h1>My To-Do List</h1>
<input type="text" id="new-task" placeholder="Add the task you want to do here..." class="inputb">
    <button  class="add"> Add</button><br>


    <!-- <div class="separate"> -->
      <br>
      <div>
        <input type="checkbox" class="checkboxing">
        <label for="nyj"><a href="Born a Crime.html">NYJ</a></label>
      </div>
    </div>
    <ul id="todo-list"></ul>


    <script>
      const todoList = document.getElementById('todo-list');
      const newTaskInput = document.getElementById('new-task');
      const addTaskButton = document.getElementById('add-task');
      const tasks = [];
      addTaskButton.addEventListener('click', function() {
        const task = newTaskInput.value.trim();
        if (task) {
          tasks.push(task);
          newTaskInput.value = '';
          renderTodoList();
        }
      });
      function renderTodoList() {
        todoList.innerHTML = '';
        tasks.forEach((task, index) => {
          const listItem = document.createElement('li');
          listItem.innerText = task;
          const deleteButton = document.createElement('button');
          deleteButton.innerText = 'Delete';
          deleteButton.addEventListener('click', function() {
            tasks.splice(index, 1);
            renderTodoList();
          });
          listItem.appendChild(deleteButton);
          todoList.appendChild(listItem);
        });
      }
    </script>
  </section> 
</div>

</div>
</body>
</html>
