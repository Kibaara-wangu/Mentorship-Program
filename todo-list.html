<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
<script></script>
<div class="todo">
        <h1>My To-Do list</h1>
        <input type="text" id="new-task" placeholder="Enter the task you want to do" class="check">
        <button id="add-task">Add Task</button> <br> <br>
    <input name="checkbox" type="checkbox" id="check">
        <button class="task"><a href="Born a Crime.html">NYJ</a></button>
        <ul id="view"></ul>
      </div>
        <script>
          const todoList = document.getElementById('todo-list');
          const newTaskInput = document.getElementById('new-task');
          const addTaskButton = document.getElementById('add-task');
          const tasks = []; // Array to store tasks
          addTaskButton.addEventListener('click', function() {
            const task = newTaskInput.value.trim(); // Get task text and trim whitespace
            if (task) { // Check if task is not empty
              tasks.push(task);
              newTaskInput.value = ''; // Clear input field
              renderTodoList();
            }
          });
          function renderTodoList() {
            todoList.innerHTML = ''; // Clear existing list items
            tasks.forEach((task, index) => {
              const listItem = document.createElement('li');
              listItem.innerText = task;
              const deleteButton = document.createElement('button');
              deleteButton.innerText = 'Delete';
              deleteButton.addEventListener('click', function() {
                tasks.splice(index, 1); // Remove task from array
                renderTodoList();
              });
              listItem.appendChild(deleteButton);
              todoList.appendChild(listItem);
            });
          }
        </script>
    
</body>
</html>
